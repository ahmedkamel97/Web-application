<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/ionicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Registration-Form-with-Photo.css') }}">
</head>

<body>
    <h1 class="display-3" align="center" style="margin-top: 10px">Welcome To Kanban Board</h1>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="POST" action="/register">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Enter A Username" required></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
                <div class="form-group"><input class="form-control" type="password" name="repeat" placeholder="Password (repeat)" required></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="Register">Sign Up</button>
                </div><a class="already" href="http://127.0.0.1:5000/login">You already have an account? Login here.</a>
            </form></div>
    </div>
    <script src=" {{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>



{% if error %}
    <p class="alert alert-danger" role="alert" align="center" ><strong>OOPS:</strong> {{ error }}
{% endif %}
</body>

</html>
